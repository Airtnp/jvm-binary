name: jvm-binary
version: '0.4.0'
author: Christian Gram Kalhauge
maintainer: Christian Gram Kalhauge <kalhauge@cs.ucla.edu>
synopsis: A library for reading Java class-files

license: MIT
license-file: LICENSE.md
category: Language, Java, JVM
github: ucla-pls/jvm-binary

description: A library for reading Java class-files.

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

dependencies:
- base >= 4.9 && < 4.12
- binary
- bytestring
- containers
- text
- vector
- deepseq >= 1.4.3.0
- deriving-compat
- attoparsec
- mtl
- data-binary-ieee754
- template-haskell

library:
  source-dirs: src
  ghc-options: -Wall

tests:
  jvm-binary-test:
    dependencies:
    - jvm-binary
    - QuickCheck
    - directory
    - filepath
    - generic-random
    - hspec
    - hspec-discover
    - hspec-expectations-pretty-diff
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    - -fno-warn-orphans
    main: Main.hs
    source-dirs: test

benchmarks:
  jvm-binary-benchmarks:
    dependencies:
    - jvm-binary
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -funbox-strict-fields
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: benchmark
