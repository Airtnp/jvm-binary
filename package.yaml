name: jvm-binary
version: '0.0.1'
maintainer: Christian Gram Kalhauge
synopsis: A library for reading Java class-files

license: MIT
license-file: LICENSE.md
category: Language
github: kalhauge/jvm-binary

description: A library for reading Java class-files

ghc-options: -Wall

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

library:
  dependencies:
  - base
  - binary
  - bytestring
  - containers
  - text
  - vector
  source-dirs: src

tests:
  jvm-binary-test-suite:
    dependencies:
    - base
    - jvm-binary
    - tasty
    - tasty-hspec
    - tasty-discover
    - tasty-quickcheck
    - binary
    - bytestring
    - containers
    - filepath
    - directory
    - text
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    - -fno-warn-orphans
    main: Test.hs
    source-dirs: test-suite

benchmarks:
  jvm-binary-benchmarks:
    dependencies:
    - base
    - jvm-binary
    - criterion
    - bytestring
    ghc-options:
    - -rtsopts
    - -threaded
    - -funbox-strict-fields
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: benchmark
